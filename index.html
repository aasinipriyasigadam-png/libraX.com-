<!doctype html>
<html lang="te">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Library Search — Example: The Jungle Book</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Library Search</h1>
    <p class="subtitle">Search a book name and view its chapters and details. Example: "Jungle Book"</p>
    <div class="search-bar">
      <input id="searchInput" type="search" placeholder="Search book name, e.g. Jungle Book" aria-label="Search books" />
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <main class="container">
    <section id="resultArea" class="result-area">
      <p class="hint">Search for a book to see its details and chapters here.</p>
    </section>
  </main>

  <footer class="site-footer">
    <small>Sample site — client-side only. Built as an example.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
